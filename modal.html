<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Promocional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#promoModal">
        Abrir Modal
    </button>

    <div class="modal fade" id="promoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>¡Marzo maravilloso para el inicio de clases!</h2>
                    <p><strong>Encuentra todo lo que necesitas:</strong></p>
                    <ul>
                        <li>Útiles escolares y artículos de librería</li>
                        <li>Servicio de fotocopias y encuadernado</li>
                        <li>Diseños personalizados para trabajos y presentaciones</li>
                    </ul>
                    <p style="color: #009966; font-weight: 600;">En 2 cuotas SIN INTERÉS</p>
                    <button class="btn btn-primary">Me interesa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
